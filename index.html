<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.5em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <img src="Black & Beige Modern Minimalist Monogram Initials Logo (Logo) (1).gif" alt="Image description">
    <h1>Attenzione Pickpocket</h1>
    <p id="exchangeRate"></p>

    <script>
        fetch('https://v6.exchangerate-api.com/v6/12498c8a608140cf506a1b99/latest/GBP')
        .then(response => response.json())
        .then(data => {
            const usdRate = data.conversion_rates.USD;
            document.getElementById('exchangeRate').innerText = `The current exchange rate from GBP to USD is ${usdRate}`;
        })
        .catch(error => console.error(error));
    </script>
</body>
</html>
